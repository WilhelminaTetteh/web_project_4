<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="logo">
      </header>
      <main class="main">
        <section class="profile">
          <div class="avatar">
          <img src= "<%=require('./images/jaques.jpg')%>" alt="image of a man with a red beanie" class="profile__image">
          <div class="avatar__overlay">
          </div>
          </div>
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title"></h1>
              <button class="profile__edit" type="button" aria-label="edit button">
                <img class="profile__edit-icon" src= "<%=require('./images/pencil.svg')%>" alt="pencil icon">
              </button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add" type="button" aria-label="add">
            <img class="profile__add-icon" src="<%=require('./images/add.svg')%>" alt="plus sign">
          </button>
        </section>
        <section class="grid">
          <ul class="grid__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      <div class="modal modal_type_edit-profile">
        <div class="modal__container">
          <button class="modal__button" type="button" aria-label="modal button">
          </button>
          <form action="#" class="form" method="POST" name="form" novalidate>
            <h2 class="form__heading">Edit profile</h2>

            <label for="#" class="form__lable">
            <input id="profile-name" type="text" placeholder="Name" class="form__input form__input_type_title" name="title" required maxlength="40" minlength="2">
            <span id="profile-name-error" class="form__error"></span>
            </label>

            <label for="#" class="form__lable">
            <input id="profile-text" type="text" placeholder="About me" class="form__input form__input_type_description" name="description" required maxlength="200" minlength="2"> 
            <span id="profile-text-error" class="form__error"></span>
            </label>

            <button class="form__button form__button-save" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- new card modal -->
      <div class="modal modal_type_add-card">
        <div class="modal__container">
          <button class="modal__button modal__add-button" type="button" aria-label="modal button">
          </button>
          <form action="#" class="form form_type_card" method="POST" name="form" novalidate>
            <h2 class="form__heading">New place</h2>

          <label for="#" class="form__lable">
            <input id="card-title" type="text" placeholder="Title" class="form__input form__input_type_card-title" name="name" minlength="1" maxlength="30" required>
            <span id="card-title-error"  class="form__error"></span>
          </label>

          <label for="#" class="form__lable">
            <input id="card-url" type="url" placeholder="Image link" class="form__input form__input_type_url" name="link" required>
            <span id="card-url-error" class="form__error"></span> 
          </label>
            <button class="form__button"  type="submit" disabled>Create</button>
          </form>
        </div>
      </div>
      <!-- avatar modal -->
      <div class="modal modal_type_avatar">
        <div class="modal__container">
          <button class="modal__button modal__add-button" type="button" aria-label="modal button">
          </button>
          <form action="#" class="form form_type_avatar" method="POST" name="form" novalidate>
            <h2 class="form__heading_type_avatar">Change profile picture</h2>

          <label for="#" class="form__lable">
            <input id="avatar-url" type="url" placeholder="Image link" class="form__input form__input_type_url form__input_type_avatar-url" name="link" required>
            <span id="avatar-url-error" class="form__error"></span> 
          </label>
            <button class="form__button"  type="submit" disabled>Save</button>
          </form>
        </div>
      </div>
      
<!-- delete modal -->
<div class="modal modal_type_delete">
  <div class="modal__container">
    <button class="modal__button modal__add-button" type="button" aria-label="modal button">
    </button>
    <div action="#" class="form form_type_card" method="POST" name="form" novalidate>
      <h2 class="form__heading_type_confirmation">Are you sure?</h2>
      <button class="form__button form__delete-confirmation">Yes</button>
    </div>
  </div>
</div>


      <div class="modal modal_type_image">
        <button class="modal__button modal__button_type_popup-image" type="button" aria-label="modal button">
        </button>
        <figure class="modal__figure">
          <img class="modal__image" src="//:0" alt="#">
          <figcaption class="modal__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="grid__template">
      <li class="grid__item">
        <button type="button" aria-label="modal button" class="grid__delete-icon"></button>
        <div class="grid__image" style=""></div>
        <div class="grid__caption">
          <p class="grid__text"></p>
          <div class="grid__like-column">
            <button class="grid__icon" aria-label="grid icon" type="button"></button>
          <p class="grid__likes">1</p>
          </div>
        </div>
      </li>
    </template>

  </body>
</html>
