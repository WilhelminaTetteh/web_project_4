<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="logo" src="images/logo.svg" alt="logo">
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/jaques.jpg" alt="image of a man with a red beanie" class="profile__image">
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit" type="button" aria-label="edit button">
                <img class="profile__edit-icon" src="./images/pencil.svg" alt="pencil icon">
              </button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add" type="button" aria-label="add">
            <img class="profile__add-icon" src="./images/add.svg" alt="plus sign">
          </button>
        </section>
        <section class="grid">
          <ul class="grid__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
      <div class="modal modal_type_edit-profile">
        <div class="modal__container">
          <button class="modal__button" type="button" aria-label="modal button">
            <img class="modal__button-icon" src="./images/CloseIcon.svg" alt="Close Icon">
          </button>
          <form action="#" class="form" method="POST" name="form" novalidate>
            <h2 class="form__heading">Edit profile</h2>

            <label for="#">
            <input id="profile-name" type="text" placeholder="Name" class="form__input form__input_type_title" name="title" required maxlength="40" minlength="2">
            <span id="profile-name-error" class="form__error"></span>
            </label>

            <label for="#">
            <input id="profile-text" type="text" placeholder="About me" class="form__input form__input_type_description" name="description" required maxlength="200" minlength="2"> 
            <span id="profile-text-error" class="form__error"></span>
            </label>

            <button class="form__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- new card modal -->
      <div class="modal modal_type_add-card">
        <div class="modal__container">
          <button class="modal__button modal__add-button" type="button" aria-label="modal button">
            <img class="modal__button-icon" src="./images/CloseIcon.svg" alt="Close Icon">
          </button>
          <form action="#" class="form form_type_card" method="POST" name="form" novalidate>
            <h2 class="form__heading">New place</h2>

          <label for="#">
            <input id="card-title" type="text" placeholder="Title" class="form__input form__input_type_card-title" name="title" minlength="1" maxlength="30" required>
            <span id="card-title-error"  class="form__error"></span>
          </label>

          <label for="#">
            <input id="card-url" type="url" placeholder="Image link" class="form__input form__input_type_url" name="description" required>
            <span id="card-url-error" class="form__error"></span> 
          </label>
            <button class="form__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      

      <div class="modal modal_type_image">
        <button class="modal__button modal__button_type_popup-image" type="button" aria-label="modal button">
          <img class="modal__button-icon" src="./images/CloseIcon.svg" alt="Close Icon">
        </button>
        <figure class="modal__figure">
          <img class="modal__image" src="//:0" alt="#">
          <figcaption class="modal__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="grid__template">
      <li class="grid__item">
        <button type="button" aria-label="modal button" class="grid__delete-icon"></button>
        <div class="grid__image" style=""></div>
        <div class="grid__caption">
          <p class="grid__text"></p>
          <button class="grid__icon" aria-label="grid icon" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/validation.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
